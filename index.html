<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Piscando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* Para suavizar a transição de cores */
        }
        img {
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <img src="lari.png" alt="Lari">

    <script>
        let isYellow = false;

        function toggleBackgroundColor() {
            if (isYellow) {
                document.body.style.backgroundColor = "white";
            } else {
                document.body.style.backgroundColor = "yellow";
            }

            isYellow = !isYellow;
        }

        // Piscar a cada 1 segundo (1000ms)
        setInterval(toggleBackgroundColor, 1000);
    </script>
</body>
</html>
